<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Do While 
    </h1>

    <script>

        var i = 0 ;
        var isSuccess = false;

        do {
            i ++ ;
            console.log('Nạp thẻ lần ', + i ) ;
            // Thành Công 
            if(false) {
                isSuccess = true ;
            }
        } while (!isSuccess && i < 3  )
    </script>
</body>
</html>
