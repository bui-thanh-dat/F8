<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Math object
    </h1>

    <script>
        // 1 . abs() Trả về giá trị tuyệt đối của một số
        var a = Math.abs(8.75); 
        var b = Math.abs(-8.75); 
        var c = Math.abs(null) // 0 
        var d = Math.abs('JS') // NaN

        // 2. random() 
        //Phương thức random() dùng để trả về một số ngẫu nhiên trong khoảng từ 0 đến 1
         var random = Math.random() ; 

         // 3.sqrt() dùng để trả về giá trị căn bậc hai của một số.
         var canbac2 = Math.sqrt(81) ; 

         // 4 . pow() dùng để trả về lũy thừa của hai số xác định. 

         var luyThua = Math.pow(6,5) ;

        // 5.  ceil() dùng để làm tròn một số lên số nguyên gần nó nhất.
        var e = Math.ceil(3.8) // 4 
        var f = Math.ceil(2.1) // 3 

        // 6. floor() dùng để làm tròn một số xuống số nguyên gần nó nhất.

        var g = Math.floor(4.2) // 4 
        var h = Math.floor(9.9) // 9 

        // 7 .  round() dùng để làm tròn một số đến số nguyên gần nó nhất.

        var a1= Math.round(4.4) // 4 
        var b1= Math.round(6.7) // 7

        // 8 . max() dùng để trả về số lớn nhất trong danh sách các đối số.

        var c1 = Math.max(0, 16, -3, 5.25, 100, -1); //Trả về 100

        // 9 .min() dùng để trả về số nhỏ nhất trong danh sách các đối số.
        var d1  = Math.min(0, 16, -3, 5.25, 100, -1); //Trả về -3
        console.log(d1) 
    </script>
</body>
</html>
