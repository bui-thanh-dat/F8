<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        lệnh rẽ nhánh switch case 
    </h1>
    <script> 

    var date = 16 ;
    switch (date) {
        case 2 : console.log('Today is thu 2 ') ;
        break;
        case 3 : console.log('Today is thu 3 ') ;
        break;
        case 4 : console.log('Today is thu 4 ') ;
        break;
        case 5 : console.log('Today is thu 5 ') ;
        break;
        case 6 : console.log('Today is thu 6 ') ;
        break;
        case 7 : console.log('Today is thu 7 ') ;
        break;
        default : 
        console.log('Don\'t Know')
    }
    </script>
</body>
</html>
